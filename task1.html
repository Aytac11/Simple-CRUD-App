<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form">
        <div>
            <Label>Name:</Label>
            <input type="text" >
        </div>
        <div>
            <Label>Email:</Label>
            <input type="text" >
        </div>
        <div>
            <Label>Password:</Label>
            <input type="text" >
        </div>
        <input type="submit" id="formsubmit">
        
    </form>

    <script>
        document.getElementById('formsubmit').onclick=(e)=>{
            e.preventDefault();
            let formValidStatus = true;
            let form = Array.form(document.getElementById('form').getElementsByTagName('input'));
            form.forEach(x => {
                if(x.value.length===0 ){
                    formValidStatus=false;
                }
            });
            if(formValidStatus===true){
                console.log("form not valid")
            }
            else if(formValidStatus===false){
                console.log('form is not valid')
            }
            formValidStatus = true
        }
    </script>
</body>
</html>
